<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climbing Pro - Treinos & Route Setting</title>
    <script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/recharts@2.5.0/dist/Recharts.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { LineChart, Line, XAxis, YAxis, CartesianGrid, Tooltip, Legend, ResponsiveContainer, BarChart, Bar } = Recharts;

        // Default exercises library
        const DEFAULT_EXERCISES = [
            { id: 'hangboard', name: 'Hangboard', category: 'For√ßa de Dedos', unit: 'segundos', icon: 'ü§ö' },
            { id: 'campus', name: 'Campus Board', category: 'For√ßa Explosiva', unit: 'reps', icon: 'üí•' },
            { id: 'pullups', name: 'Pull-ups', category: 'For√ßa Geral', unit: 'reps', icon: 'üí™' },
            { id: 'lockoffs', name: 'Lock-offs', category: 'For√ßa Isom√©trica', unit: 'segundos', icon: 'üîí' },
            { id: 'core', name: 'Core (Prancha)', category: 'Core', unit: 'segundos', icon: 'üèãÔ∏è' },
            { id: 'fingerrolls', name: 'Finger Rolls', category: 'Antagonistas', unit: 'reps', icon: '‚úã' },
            { id: '4x4', name: '4x4 Boulder', category: 'Resist√™ncia', unit: 'sets', icon: 'üßó' },
            { id: 'projecting', name: 'Projeto', category: 'Performance', unit: 'tentativas', icon: 'üéØ' },
            { id: 'mobility', name: 'Mobilidade', category: 'Flexibilidade', unit: 'minutos', icon: 'ü§∏' },
            { id: 'warmup', name: 'Aquecimento', category: 'Warm-up', unit: 'minutos', icon: 'üî•' }
        ];

        function ClimbingPro() {
            const [activeTab, setActiveTab] = useState('calendario');
            const [sessions, setSessions] = useState([]);
            const [exercises, setExercises] = useState(DEFAULT_EXERCISES);
            const [exerciseLog, setExerciseLog] = useState([]);
            const [templates, setTemplates] = useState([]);
            const [routeSets, setRouteSets] = useState([]);
            const [selectedDate, setSelectedDate] = useState(new Date());
            const [showModal, setShowModal] = useState(null);
            const [currentMonth, setCurrentMonth] = useState(new Date());

            // Load data
            useEffect(() => {
                const loadData = (key, setter, defaultValue = []) => {
                    const data = localStorage.getItem(key);
                    if (data) setter(JSON.parse(data));
                };
                loadData('climbingSessions', setSessions);
                loadData('climbingExercises', setExercises, DEFAULT_EXERCISES);
                loadData('climbingExerciseLog', setExerciseLog);
                loadData('climbingTemplates', setTemplates);
                loadData('climbingRouteSets', setRouteSets);
            }, []);

            // Save data
            useEffect(() => localStorage.setItem('climbingSessions', JSON.stringify(sessions)), [sessions]);
            useEffect(() => localStorage.setItem('climbingExercises', JSON.stringify(exercises)), [exercises]);
            useEffect(() => localStorage.setItem('climbingExerciseLog', JSON.stringify(exerciseLog)), [exerciseLog]);
            useEffect(() => localStorage.setItem('climbingTemplates', JSON.stringify(templates)), [templates]);
            useEffect(() => localStorage.setItem('climbingRouteSets', JSON.stringify(routeSets)), [routeSets]);

            const addSession = (session) => {
                const newSession = { ...session, id: Date.now(), createdAt: new Date().toISOString() };
                setSessions([...sessions, newSession]);
                setShowModal(null);
            };

            const addExerciseEntry = (entry) => {
                const newEntry = { ...entry, id: Date.now(), timestamp: new Date().toISOString() };
                setExerciseLog([...exerciseLog, newEntry]);
            };

            const addTemplate = (template) => {
                setTemplates([...templates, { ...template, id: Date.now() }]);
                setShowModal(null);
            };

            const addRouteSet = (routeSet) => {
                setRouteSets([...routeSets, { ...routeSet, id: Date.now(), date: new Date().toISOString() }]);
                setShowModal(null);
            };

            const deleteSession = (id) => {
                setSessions(sessions.filter(s => s.id !== id));
            };

            const deleteRouteSet = (id) => {
                setRouteSets(routeSets.filter(r => r.id !== id));
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900">
                    {/* Header */}
                    <div className="bg-slate-800 border-b border-slate-700 shadow-lg">
                        <div className="max-w-7xl mx-auto px-4 py-4">
                            <h1 className="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-orange-400 to-red-500">
                                üßó Climbing Pro
                            </h1>
                            <p className="text-slate-400 mt-1">Treinos, Progress√£o e Route Setting</p>
                        </div>
                    </div>

                    {/* Navigation */}
                    <div className="bg-slate-800 border-b border-slate-700">
                        <div className="max-w-7xl mx-auto px-4">
                            <div className="flex space-x-1 overflow-x-auto">
                                {['calendario', 'exercicios', 'templates', 'progressao', 'route-setting'].map(tab => (
                                    <button
                                        key={tab}
                                        onClick={() => setActiveTab(tab)}
                                        className={`px-6 py-3 font-medium transition-all whitespace-nowrap ${
                                            activeTab === tab
                                                ? 'text-orange-400 border-b-2 border-orange-400'
                                                : 'text-slate-400 hover:text-slate-200'
                                        }`}
                                    >
                                        {tab === 'calendario' && 'üìÖ Calend√°rio'}
                                        {tab === 'exercicios' && 'üí™ Exerc√≠cios'}
                                        {tab === 'templates' && 'üìã Templates'}
                                        {tab === 'progressao' && 'üìà Progress√£o'}
                                        {tab === 'route-setting' && 'üé® Route Setting'}
                                    </button>
                                ))}
                            </div>
                        </div>
                    </div>

                    <div className="max-w-7xl mx-auto px-4 py-8">
                        {/* Calend√°rio Tab */}
                        {activeTab === 'calendario' && (
                            <CalendarView 
                                sessions={sessions}
                                currentMonth={currentMonth}
                                setCurrentMonth={setCurrentMonth}
                                onAddSession={() => setShowModal('session')}
                                onDeleteSession={deleteSession}
                                selectedDate={selectedDate}
                                setSelectedDate={setSelectedDate}
                            />
                        )}

                        {/* Exerc√≠cios Tab */}
                        {activeTab === 'exercicios' && (
                            <ExercisesView
                                exercises={exercises}
                                exerciseLog={exerciseLog}
                                onAddEntry={addExerciseEntry}
                                onAddExercise={(ex) => setExercises([...exercises, {...ex, id: Date.now()}])}
                            />
                        )}

                        {/* Templates Tab */}
                        {activeTab === 'templates' && (
                            <TemplatesView
                                templates={templates}
                                exercises={exercises}
                                onAddTemplate={() => setShowModal('template')}
                                onUseTemplate={(template) => {
                                    addSession({
                                        date: new Date().toISOString().split('T')[0],
                                        title: template.name,
                                        exercises: template.exercises,
                                        notes: ''
                                    });
                                }}
                            />
                        )}

                        {/* Progress√£o Tab */}
                        {activeTab === 'progressao' && (
                            <ProgressView
                                exercises={exercises}
                                exerciseLog={exerciseLog}
                            />
                        )}

                        {/* Route Setting Tab */}
                        {activeTab === 'route-setting' && (
                            <RouteSettingView
                                routeSets={routeSets}
                                onAddRouteSet={() => setShowModal('routeset')}
                                onDeleteRouteSet={deleteRouteSet}
                            />
                        )}
                    </div>

                    {/* Modals */}
                    {showModal === 'session' && (
                        <SessionForm
                            exercises={exercises}
                            templates={templates}
                            onSubmit={addSession}
                            onCancel={() => setShowModal(null)}
                            selectedDate={selectedDate}
                        />
                    )}

                    {showModal === 'template' && (
                        <TemplateForm
                            exercises={exercises}
                            onSubmit={addTemplate}
                            onCancel={() => setShowModal(null)}
                        />
                    )}

                    {showModal === 'routeset' && (
                        <RouteSetForm
                            onSubmit={addRouteSet}
                            onCancel={() => setShowModal(null)}
                        />
                    )}
                </div>
            );
        }

        // Calendar View Component
        function CalendarView({ sessions, currentMonth, setCurrentMonth, onAddSession, onDeleteSession, selectedDate, setSelectedDate }) {
            const getDaysInMonth = (date) => {
                const year = date.getFullYear();
                const month = date.getMonth();
                const firstDay = new Date(year, month, 1);
                const lastDay = new Date(year, month + 1, 0);
                const daysInMonth = lastDay.getDate();
                const startingDayOfWeek = firstDay.getDay();
                
                const days = [];
                for (let i = 0; i < startingDayOfWeek; i++) {
                    days.push(null);
                }
                for (let i = 1; i <= daysInMonth; i++) {
                    days.push(new Date(year, month, i));
                }
                return days;
            };

            const days = getDaysInMonth(currentMonth);
            const dayLabels = ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'S√°b'];

            const getSessionsForDate = (date) => {
                if (!date) return [];
                const dateStr = date.toISOString().split('T')[0];
                return sessions.filter(s => s.date === dateStr);
            };

            const previousMonth = () => {
                setCurrentMonth(new Date(currentMonth.getFullYear(), currentMonth.getMonth() - 1));
            };

            const nextMonth = () => {
                setCurrentMonth(new Date(currentMonth.getFullYear(), currentMonth.getMonth() + 1));
            };

            const selectedDateSessions = selectedDate ? getSessionsForDate(selectedDate) : [];

            return (
                <div className="space-y-6">
                    <div className="flex justify-between items-center">
                        <h2 className="text-2xl font-bold text-slate-200">Calend√°rio de Treinos</h2>
                        <button
                            onClick={onAddSession}
                            className="px-4 py-2 bg-orange-500 hover:bg-orange-600 text-white rounded-lg font-medium transition-colors shadow-lg"
                        >
                            + Nova Sess√£o
                        </button>
                    </div>

                    <div className="bg-slate-800 rounded-lg p-6 shadow-lg border border-slate-700">
                        {/* Calendar Header */}
                        <div className="flex justify-between items-center mb-6">
                            <button
                                onClick={previousMonth}
                                className="p-2 hover:bg-slate-700 rounded-lg transition-colors text-slate-300"
                            >
                                ‚Üê
                            </button>
                            <h3 className="text-xl font-bold text-slate-200">
                                {currentMonth.toLocaleDateString('pt-BR', { month: 'long', year: 'numeric' })}
                            </h3>
                            <button
                                onClick={nextMonth}
                                className="p-2 hover:bg-slate-700 rounded-lg transition-colors text-slate-300"
                            >
                                ‚Üí
                            </button>
                        </div>

                        {/* Day Labels */}
                        <div className="grid grid-cols-7 gap-2 mb-2">
                            {dayLabels.map(label => (
                                <div key={label} className="text-center text-sm font-medium text-slate-400 py-2">
                                    {label}
                                </div>
                            ))}
                        </div>

                        {/* Calendar Grid */}
                        <div className="grid grid-cols-7 gap-2">
                            {days.map((date, idx) => {
                                const daySessions = date ? getSessionsForDate(date) : [];
                                const isToday = date && date.toDateString() === new Date().toDateString();
                                const isSelected = date && selectedDate && date.toDateString() === selectedDate.toDateString();
                                
                                return (
                                    <div
                                        key={idx}
                                        onClick={() => date && setSelectedDate(date)}
                                        className={`min-h-20 p-2 rounded-lg border cursor-pointer transition-all ${
                                            !date ? 'bg-slate-900 border-slate-800' :
                                            isSelected ? 'bg-orange-500 border-orange-400' :
                                            isToday ? 'bg-blue-500/20 border-blue-500' :
                                            daySessions.length > 0 ? 'bg-green-500/20 border-green-500/50' :
                                            'bg-slate-700 border-slate-600 hover:bg-slate-600'
                                        }`}
                                    >
                                        {date && (
                                            <>
                                                <div className={`text-sm font-medium mb-1 ${isSelected ? 'text-white' : 'text-slate-300'}`}>
                                                    {date.getDate()}
                                                </div>
                                                {daySessions.length > 0 && (
                                                    <div className="space-y-1">
                                                        {daySessions.slice(0, 2).map(session => (
                                                            <div key={session.id} className={`text-xs px-1 py-0.5 rounded truncate ${
                                                                isSelected ? 'bg-white/20 text-white' : 'bg-slate-600 text-slate-200'
                                                            }`}>
                                                                {session.title}
                                                            </div>
                                                        ))}
                                                        {daySessions.length > 2 && (
                                                            <div className="text-xs text-slate-400">+{daySessions.length - 2}</div>
                                                        )}
                                                    </div>
                                                )}
                                            </>
                                        )}
                                    </div>
                                );
                            })}
                        </div>
                    </div>

                    {/* Selected Date Sessions */}
                    {selectedDate && (
                        <div className="bg-slate-800 rounded-lg p-6 shadow-lg border border-slate-700">
                            <h3 className="text-xl font-bold text-slate-200 mb-4">
                                {selectedDate.toLocaleDateString('pt-BR', { dateStyle: 'full' })}
                            </h3>
                            {selectedDateSessions.length === 0 ? (
                                <p className="text-slate-400">Nenhum treino registrado neste dia.</p>
                            ) : (
                                <div className="space-y-4">
                                    {selectedDateSessions.map(session => (
                                        <div key={session.id} className="bg-slate-700 rounded-lg p-4 border border-slate-600">
                                            <div className="flex justify-between items-start mb-3">
                                                <h4 className="font-bold text-lg text-slate-200">{session.title}</h4>
                                                <button
                                                    onClick={() => onDeleteSession(session.id)}
                                                    className="text-red-400 hover:text-red-300 transition-colors"
                                                >
                                                    ‚úï
                                                </button>
                                            </div>
                                            <div className="space-y-2">
                                                {session.exercises && session.exercises.map((ex, idx) => (
                                                    <div key={idx} className="flex items-center justify-between p-2 bg-slate-600 rounded">
                                                        <div className="flex items-center space-x-2">
                                                            <span>{ex.icon}</span>
                                                            <span className="text-slate-200">{ex.name}</span>
                                                        </div>
                                                        <div className="text-slate-300 text-sm">
                                                            {ex.sets && `${ex.sets}x`} {ex.value} {ex.unit}
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                            {session.notes && (
                                                <div className="mt-3 p-2 bg-slate-600 rounded text-sm text-slate-300">
                                                    üìù {session.notes}
                                                </div>
                                            )}
                                        </div>
                                    ))}
                                </div>
                            )}
                        </div>
                    )}
                </div>
            );
        }

        // Exercises View Component
        function ExercisesView({ exercises, exerciseLog, onAddEntry, onAddExercise }) {
            const [selectedExercise, setSelectedExercise] = useState(null);
            const [showAddExercise, setShowAddExercise] = useState(false);
            const [showLogEntry, setShowLogEntry] = useState(false);

            const categories = [...new Set(exercises.map(e => e.category))];

            return (
                <div className="space-y-6">
                    <div className="flex justify-between items-center">
                        <h2 className="text-2xl font-bold text-slate-200">Biblioteca de Exerc√≠cios</h2>
                        <button
                            onClick={() => setShowAddExercise(true)}
                            className="px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded-lg font-medium transition-colors shadow-lg"
                        >
                            + Novo Exerc√≠cio
                        </button>
                    </div>

                    {categories.map(category => (
                        <div key={category} className="bg-slate-800 rounded-lg p-6 shadow-lg border border-slate-700">
                            <h3 className="text-lg font-bold text-slate-200 mb-4">{category}</h3>
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3">
                                {exercises.filter(e => e.category === category).map(exercise => {
                                    const logs = exerciseLog.filter(l => l.exerciseId === exercise.id);
                                    const lastLog = logs[logs.length - 1];
                                    
                                    return (
                                        <div
                                            key={exercise.id}
                                            onClick={() => setSelectedExercise(exercise)}
                                            className="p-4 bg-slate-700 rounded-lg border border-slate-600 hover:border-orange-500 cursor-pointer transition-all"
                                        >
                                            <div className="flex items-center justify-between mb-2">
                                                <div className="flex items-center space-x-2">
                                                    <span className="text-2xl">{exercise.icon}</span>
                                                    <span className="font-medium text-slate-200">{exercise.name}</span>
                                                </div>
                                                <button
                                                    onClick={(e) => {
                                                        e.stopPropagation();
                                                        setSelectedExercise(exercise);
                                                        setShowLogEntry(true);
                                                    }}
                                                    className="px-2 py-1 bg-orange-500 hover:bg-orange-600 text-white text-xs rounded transition-colors"
                                                >
                                                    + Log
                                                </button>
                                            </div>
                                            {lastLog && (
                                                <div className="text-sm text-slate-400">
                                                    √öltimo: {lastLog.value} {exercise.unit}
                                                </div>
                                            )}
                                            <div className="text-xs text-slate-500 mt-1">
                                                {logs.length} registro(s)
                                            </div>
                                        </div>
                                    );
                                })}
                            </div>
                        </div>
                    ))}

                    {/* Exercise Detail Modal */}
                    {selectedExercise && !showLogEntry && (
                        <ExerciseDetailModal
                            exercise={selectedExercise}
                            logs={exerciseLog.filter(l => l.exerciseId === selectedExercise.id)}
                            onClose={() => setSelectedExercise(null)}
                            onAddLog={() => setShowLogEntry(true)}
                        />
                    )}

                    {/* Add Exercise Form */}
                    {showAddExercise && (
                        <AddExerciseForm
                            onSubmit={(ex) => {
                                onAddExercise(ex);
                                setShowAddExercise(false);
                            }}
                            onCancel={() => setShowAddExercise(false)}
                        />
                    )}

                    {/* Log Entry Form */}
                    {showLogEntry && selectedExercise && (
                        <LogEntryForm
                            exercise={selectedExercise}
                            onSubmit={(entry) => {
                                onAddEntry({ ...entry, exerciseId: selectedExercise.id });
                                setShowLogEntry(false);
                                setSelectedExercise(null);
                            }}
                            onCancel={() => {
                                setShowLogEntry(false);
                                setSelectedExercise(null);
                            }}
                        />
                    )}
                </div>
            );
        }

        // Exercise Detail Modal
        function ExerciseDetailModal({ exercise, logs, onClose, onAddLog }) {
            const sortedLogs = [...logs].sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

            return (
                <div className="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center p-4 z-50">
                    <div className="bg-slate-800 rounded-lg p-6 max-w-2xl w-full shadow-2xl border border-slate-700 max-h-[80vh] overflow-y-auto">
                        <div className="flex justify-between items-start mb-4">
                            <div>
                                <h3 className="text-2xl font-bold text-slate-200 flex items-center space-x-2">
                                    <span>{exercise.icon}</span>
                                    <span>{exercise.name}</span>
                                </h3>
                                <p className="text-slate-400">{exercise.category}</p>
                            </div>
                            <button onClick={onClose} className="text-slate-400 hover:text-slate-200">‚úï</button>
                        </div>

                        <button
                            onClick={onAddLog}
                            className="w-full mb-4 px-4 py-2 bg-orange-500 hover:bg-orange-600 text-white rounded-lg font-medium transition-colors"
                        >
                            + Adicionar Registro
                        </button>

                        {sortedLogs.length === 0 ? (
                            <p className="text-slate-400 text-center py-8">Nenhum registro ainda.</p>
                        ) : (
                            <>
                                {/* Chart */}
                                <div className="bg-slate-700 rounded-lg p-4 mb-4">
                                    <ResponsiveContainer width="100%" height={200}>
                                        <LineChart data={sortedLogs.reverse()}>
                                            <CartesianGrid strokeDasharray="3 3" stroke="#374151" />
                                            <XAxis 
                                                dataKey="timestamp" 
                                                stroke="#9ca3af"
                                                tickFormatter={(ts) => new Date(ts).toLocaleDateString('pt-BR', { month: 'short', day: 'numeric' })}
                                            />
                                            <YAxis stroke="#9ca3af" />
                                            <Tooltip 
                                                contentStyle={{ backgroundColor: '#1e293b', border: '1px solid #374151', borderRadius: '8px' }}
                                                labelFormatter={(ts) => new Date(ts).toLocaleDateString('pt-BR')}
                                            />
                                            <Line type="monotone" dataKey="value" stroke="#f97316" strokeWidth={2} />
                                        </LineChart>
                                    </ResponsiveContainer>
                                </div>

                                {/* Log History */}
                                <div className="space-y-2">
                                    <h4 className="font-semibold text-slate-200 mb-2">Hist√≥rico</h4>
                                    {sortedLogs.reverse().map(log => (
                                        <div key={log.id} className="flex justify-between items-center p-3 bg-slate-700 rounded-lg">
                                            <div>
                                                <div className="font-medium text-slate-200">
                                                    {log.value} {exercise.unit}
                                                </div>
                                                <div className="text-sm text-slate-400">
                                                    {new Date(log.timestamp).toLocaleDateString('pt-BR', { dateStyle: 'medium' })}
                                                </div>
                                            </div>
                                            {log.notes && (
                                                <div className="text-sm text-slate-400 max-w-xs truncate">
                                                    üìù {log.notes}
                                                </div>
                                            )}
                                        </div>
                                    ))}
                                </div>
                            </>
                        )}
                    </div>
                </div>
            );
        }

        // Templates View
        function TemplatesView({ templates, exercises, onAddTemplate, onUseTemplate }) {
            return (
                <div className="space-y-6">
                    <div className="flex justify-between items-center">
                        <h2 className="text-2xl font-bold text-slate-200">Templates de Treino</h2>
                        <button
                            onClick={onAddTemplate}
                            className="px-4 py-2 bg-purple-500 hover:bg-purple-600 text-white rounded-lg font-medium transition-colors shadow-lg"
                        >
                            + Novo Template
                        </button>
                    </div>

                    {templates.length === 0 ? (
                        <div className="bg-slate-800 rounded-lg p-12 text-center border border-slate-700">
                            <p className="text-slate-400 mb-4">Nenhum template criado ainda.</p>
                            <p className="text-sm text-slate-500">Crie templates para montar treinos rapidamente!</p>
                        </div>
                    ) : (
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                            {templates.map(template => (
                                <div key={template.id} className="bg-slate-800 rounded-lg p-5 shadow-lg border border-slate-700">
                                    <h3 className="text-xl font-bold text-slate-200 mb-3">{template.name}</h3>
                                    <div className="space-y-2 mb-4">
                                        {template.exercises.map((ex, idx) => (
                                            <div key={idx} className="flex items-center justify-between p-2 bg-slate-700 rounded">
                                                <div className="flex items-center space-x-2">
                                                    <span>{ex.icon}</span>
                                                    <span className="text-slate-200">{ex.name}</span>
                                                </div>
                                                <span className="text-slate-400 text-sm">
                                                    {ex.sets && `${ex.sets}x`} {ex.value} {ex.unit}
                                                </span>
