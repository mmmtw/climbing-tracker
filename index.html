<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climbing Pro - Treinos & Route Setting</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%); min-height: 100vh; color: #e2e8f0; }
        .container { max-width: 1280px; margin: 0 auto; padding: 0 1rem; }
        .header { background: #1e293b; border-bottom: 1px solid #334155; padding: 1rem 0; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .header h1 { font-size: 1.875rem; font-weight: 700; background: linear-gradient(to right, #fb923c, #ef4444); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
        .header p { color: #94a3b8; margin-top: 0.25rem; }
        .nav { background: #1e293b; border-bottom: 1px solid #334155; overflow-x: auto; }
        .nav-inner { display: flex; gap: 0.25rem; }
        .nav-btn { padding: 0.75rem 1.5rem; font-weight: 500; border: none; background: none; color: #94a3b8; cursor: pointer; white-space: nowrap; border-bottom: 2px solid transparent; transition: all 0.2s; }
        .nav-btn:hover { color: #e2e8f0; }
        .nav-btn.active { color: #fb923c; border-bottom-color: #fb923c; }
        .main { padding: 2rem 0; }
        .section-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; flex-wrap: wrap; gap: 1rem; }
        .section-title { font-size: 1.5rem; font-weight: 700; color: #e2e8f0; }
        .btn { padding: 0.5rem 1rem; border-radius: 0.5rem; font-weight: 500; border: none; cursor: pointer; transition: all 0.2s; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .btn-primary { background: #f97316; color: white; }
        .btn-primary:hover { background: #ea580c; }
        .btn-secondary { background: #3b82f6; color: white; }
        .btn-secondary:hover { background: #2563eb; }
        .btn-purple { background: #a855f7; color: white; }
        .btn-purple:hover { background: #9333ea; }
        .btn-pink { background: #ec4899; color: white; }
        .btn-pink:hover { background: #db2777; }
        .btn-gray { background: #475569; color: #e2e8f0; }
        .btn-gray:hover { background: #334155; }
        .card { background: #1e293b; border-radius: 0.5rem; padding: 1.5rem; box-shadow: 0 4px 6px rgba(0,0,0,0.1); border: 1px solid #334155; }
        .grid { display: grid; gap: 1rem; }
        .grid-2 { grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); }
        .grid-3 { grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); }
        .grid-4 { grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); }
        .stat-card { border-radius: 0.5rem; padding: 1.5rem; color: white; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .stat-card .value { font-size: 1.875rem; font-weight: 700; }
        .stat-card .label { opacity: 0.9; font-size: 0.875rem; margin-top: 0.25rem; }
        .gradient-orange { background: linear-gradient(135deg, #f97316 0%, #dc2626 100%); }
        .gradient-blue { background: linear-gradient(135deg, #3b82f6 0%, #06b6d4 100%); }
        .gradient-green { background: linear-gradient(135deg, #10b981 0%, #059669 100%); }
        .gradient-purple { background: linear-gradient(135deg, #a855f7 0%, #ec4899 100%); }
        .calendar { background: #1e293b; border-radius: 0.5rem; padding: 1.5rem; border: 1px solid #334155; }
        .calendar-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; }
        .calendar-nav { padding: 0.5rem; background: transparent; border: none; color: #cbd5e1; cursor: pointer; border-radius: 0.5rem; transition: all 0.2s; }
        .calendar-nav:hover { background: #334155; }
        .calendar-title { font-size: 1.25rem; font-weight: 700; color: #e2e8f0; text-transform: capitalize; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 0.5rem; }
        .calendar-day-label { text-align: center; font-size: 0.875rem; font-weight: 500; color: #94a3b8; padding: 0.5rem; }
        .calendar-day { min-height: 5rem; padding: 0.5rem; border-radius: 0.5rem; border: 1px solid #475569; cursor: pointer; transition: all 0.2s; background: #334155; }
        .calendar-day:hover { background: #475569; }
        .calendar-day.empty { background: #0f172a; border-color: #1e293b; cursor: default; }
        .calendar-day.today { background: rgba(59, 130, 246, 0.2); border-color: #3b82f6; }
        .calendar-day.selected { background: #f97316; border-color: #ea580c; }
        .calendar-day.has-sessions { background: rgba(16, 185, 129, 0.2); border-color: rgba(16, 185, 129, 0.5); }
        .calendar-day-number { font-size: 0.875rem; font-weight: 500; margin-bottom: 0.25rem; color: #cbd5e1; }
        .calendar-day.selected .calendar-day-number { color: white; }
        .calendar-session { font-size: 0.75rem; padding: 0.125rem 0.25rem; border-radius: 0.25rem; margin-bottom: 0.25rem; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; background: #475569; color: #e2e8f0; }
        .calendar-day.selected .calendar-session { background: rgba(255,255,255,0.2); color: white; }
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.7); display: flex; align-items: center; justify-content: center; padding: 1rem; z-index: 50; overflow-y: auto; }
        .modal-content { background: #1e293b; border-radius: 0.5rem; padding: 1.5rem; max-width: 42rem; width: 100%; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.3); border: 1px solid #334155; margin: 2rem auto; max-height: 90vh; overflow-y: auto; }
        .modal-header { display: flex; justify-content: space-between; align-items: start; margin-bottom: 1rem; }
        .modal-title { font-size: 1.25rem; font-weight: 700; color: #e2e8f0; }
        .modal-close { background: none; border: none; color: #94a3b8; cursor: pointer; font-size: 1.5rem; padding: 0; }
        .modal-close:hover { color: #e2e8f0; }
        .form-group { margin-bottom: 1rem; }
        .form-label { display: block; font-size: 0.875rem; font-weight: 500; color: #cbd5e1; margin-bottom: 0.5rem; }
        .form-input, .form-select, .form-textarea { width: 100%; padding: 0.5rem 0.75rem; background: #334155; border: 1px solid #475569; border-radius: 0.5rem; color: #e2e8f0; font-size: 1rem; }
        .form-input:focus, .form-select:focus, .form-textarea:focus { outline: none; border-color: #f97316; }
        .form-textarea { resize: vertical; font-family: inherit; }
        .form-actions { display: flex; gap: 0.75rem; margin-top: 1.5rem; }
        .form-actions .btn { flex: 1; }
        .exercise-item { display: flex; align-items: center; gap: 0.5rem; padding: 0.75rem; background: #334155; border-radius: 0.5rem; border: 1px solid #475569; cursor: pointer; transition: all 0.2s; }
        .exercise-item:hover { border-color: #f97316; }
        .exercise-icon { font-size: 1.5rem; }
        .exercise-info { flex: 1; }
        .exercise-name { font-weight: 500; color: #e2e8f0; }
        .exercise-meta { font-size: 0.875rem; color: #94a3b8; }
        .exercise-actions { display: flex; gap: 0.5rem; }
        .exercise-list { display: flex; flex-direction: column; gap: 0.5rem; padding: 0.75rem; background: #334155; border-radius: 0.5rem; margin-bottom: 0.5rem; }
        .exercise-list-item { display: flex; align-items: center; gap: 0.5rem; padding: 0.75rem; background: #475569; border-radius: 0.5rem; }
        .exercise-list-inputs { display: flex; gap: 0.5rem; margin-top: 0.25rem; }
        .small-input { width: 4rem; padding: 0.25rem 0.5rem; background: #1e293b; border: 1px solid #334155; border-radius: 0.25rem; color: #e2e8f0; font-size: 0.875rem; }
        .remove-btn { background: none; border: none; color: #f87171; cursor: pointer; padding: 0.25rem; }
        .remove-btn:hover { color: #ef4444; }
        .icon-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 0.5rem; }
        .icon-btn { font-size: 1.5rem; padding: 0.5rem; border-radius: 0.5rem; background: #334155; border: none; cursor: pointer; transition: all 0.2s; }
        .icon-btn:hover { background: #475569; }
        .icon-btn.active { background: #f97316; }
        .activity-item { display: flex; align-items: center; justify-between; padding: 0.75rem; background: #334155; border-radius: 0.5rem; }
        .activity-icon-wrapper { width: 2.5rem; height: 2.5rem; border-radius: 9999px; display: flex; align-items: center; justify-content: center; font-size: 1.25rem; }
        .activity-info-wrapper { display: flex; align-items: center; gap: 0.75rem; }
        .activity-info { display: flex; flex-direction: column; }
        .activity-title { font-weight: 500; color: #e2e8f0; }
        .activity-date { font-size: 0.875rem; color: #94a3b8; }
        .badge { padding: 0.25rem 0.75rem; border-radius: 9999px; font-size: 0.875rem; font-weight: 500; }
        .template-card { background: #1e293b; border-radius: 0.5rem; padding: 1.25rem; border: 1px solid #334155; }
        .template-title { font-size: 1.25rem; font-weight: 700; color: #e2e8f0; margin-bottom: 0.75rem; }
        .route-card { background: #1e293b; border-radius: 0.5rem; padding: 1.25rem; border: 1px solid #334155; }
        .route-header { display: flex; justify-content: space-between; align-items: start; margin-bottom: 0.75rem; }
        .route-title { font-size: 1.125rem; font-weight: 700; color: #e2e8f0; }
        .route-badges { display: flex; align-items: center; gap: 0.5rem; margin-top: 0.25rem; }
        .session-detail { background: #334155; border-radius: 0.5rem; padding: 1rem; border: 1px solid #475569; }
        .session-header { display: flex; justify-content: space-between; align-items: start; margin-bottom: 0.75rem; }
        .session-title { font-size: 1.125rem; font-weight: 700; color: #e2e8f0; }
        .empty-state { background: #1e293b; border-radius: 0.5rem; padding: 3rem; text-align: center; border: 1px solid #334155; }
        .empty-state-text { color: #94a3b8; margin-bottom: 1rem; }
        .empty-state-subtext { font-size: 0.875rem; color: #64748b; }
        .chart-container { background: #334155; border-radius: 0.5rem; padding: 1rem; }
        .log-item { display: flex; justify-content: space-between; align-items: center; padding: 0.75rem; background: #334155; border-radius: 0.5rem; }
        .log-value { font-weight: 500; color: #e2e8f0; }
        .log-date { font-size: 0.875rem; color: #94a3b8; }
        .log-notes { font-size: 0.875rem; color: #94a3b8; max-width: 20rem; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .achievement-item { display: flex; align-items: center; gap: 0.75rem; padding: 0.75rem; border-radius: 0.5rem; }
        .achievement-icon { font-size: 1.5rem; }
        .achievement-title { font-weight: 500; }
        .achievement-desc { font-size: 0.875rem; margin-top: 0.125rem; }
        @media (max-width: 768px) {
            .section-header { flex-direction: column; align-items: stretch; }
            .calendar-day { min-height: 4rem; padding: 0.25rem; }
            .modal-content { margin: 1rem auto; }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Default exercises library
        const DEFAULT_EXERCISES = [
            { id: 'hangboard', name: 'Hangboard', category: 'For√ßa de Dedos', unit: 'segundos', icon: 'ü§ö' },
            { id: 'campus', name: 'Campus Board', category: 'For√ßa Explosiva', unit: 'reps', icon: 'üí•' },
            { id: 'pullups', name: 'Pull-ups', category: 'For√ßa Geral', unit: 'reps', icon: 'üí™' },
            { id: 'lockoffs', name: 'Lock-offs', category: 'For√ßa Isom√©trica', unit: 'segundos', icon: 'üîí' },
            { id: 'core', name: 'Core (Prancha)', category: 'Core', unit: 'segundos', icon: 'üèãÔ∏è' },
            { id: 'fingerrolls', name: 'Finger Rolls', category: 'Antagonistas', unit: 'reps', icon: '‚úã' },
            { id: '4x4', name: '4x4 Boulder', category: 'Resist√™ncia', unit: 'sets', icon: 'üßó' },
            { id: 'projecting', name: 'Projeto', category: 'Performance', unit: 'tentativas', icon: 'üéØ' },
            { id: 'mobility', name: 'Mobilidade', category: 'Flexibilidade', unit: 'minutos', icon: 'ü§∏' },
            { id: 'warmup', name: 'Aquecimento', category: 'Warm-up', unit: 'minutos', icon: 'üî•' }
        ];

        function ClimbingPro() {
            const [activeTab, setActiveTab] = useState('calendario');
            const [sessions, setSessions] = useState([]);
            const [exercises, setExercises] = useState(DEFAULT_EXERCISES);
            const [exerciseLog, setExerciseLog] = useState([]);
            const [templates, setTemplates] = useState([]);
            const [routeSets, setRouteSets] = useState([]);
            const [selectedDate, setSelectedDate] = useState(new Date());
            const [showModal, setShowModal] = useState(null);
            const [currentMonth, setCurrentMonth] = useState(new Date());

            // Load data
            useEffect(() => {
                const loadData = (key, setter, defaultValue = []) => {
                    const data = localStorage.getItem(key);
                    if (data) setter(JSON.parse(data));
                };
                loadData('climbingSessions', setSessions);
                loadData('climbingExercises', setExercises, DEFAULT_EXERCISES);
                loadData('climbingExerciseLog', setExerciseLog);
                loadData('climbingTemplates', setTemplates);
                loadData('climbingRouteSets', setRouteSets);
            }, []);

            // Save data
            useEffect(() => localStorage.setItem('climbingSessions', JSON.stringify(sessions)), [sessions]);
            useEffect(() => localStorage.setItem('climbingExercises', JSON.stringify(exercises)), [exercises]);
            useEffect(() => localStorage.setItem('climbingExerciseLog', JSON.stringify(exerciseLog)), [exerciseLog]);
            useEffect(() => localStorage.setItem('climbingTemplates', JSON.stringify(templates)), [templates]);
            useEffect(() => localStorage.setItem('climbingRouteSets', JSON.stringify(routeSets)), [routeSets]);

            const addSession = (session) => {
                const newSession = { ...session, id: Date.now(), createdAt: new Date().toISOString() };
                setSessions([...sessions, newSession]);
                setShowModal(null);
            };

            const addExerciseEntry = (entry) => {
                const newEntry = { ...entry, id: Date.now(), timestamp: new Date().toISOString() };
                setExerciseLog([...exerciseLog, newEntry]);
            };

            const addTemplate = (template) => {
                setTemplates([...templates, { ...template, id: Date.now() }]);
                setShowModal(null);
            };

            const addRouteSet = (routeSet) => {
                setRouteSets([...routeSets, { ...routeSet, id: Date.now(), date: new Date().toISOString() }]);
                setShowModal(null);
            };

            const deleteSession = (id) => {
                setSessions(sessions.filter(s => s.id !== id));
            };

            const deleteRouteSet = (id) => {
                setRouteSets(routeSets.filter(r => r.id !== id));
            };

            return (
                <div>
                    {/* Header */}
                    <div className="header">
                        <div className="container">
                            <h1>üßó Climbing Pro</h1>
                            <p>Treinos, Progress√£o e Route Setting</p>
                        </div>
                    </div>

                    {/* Navigation */}
                    <div className="nav">
                        <div className="container">
                            <div className="nav-inner">
                                <button onClick={() => setActiveTab('calendario')} className={`nav-btn ${activeTab === 'calendario' ? 'active' : ''}`}>
                                    üìÖ Calend√°rio
                                </button>
                                <button onClick={() => setActiveTab('exercicios')} className={`nav-btn ${activeTab === 'exercicios' ? 'active' : ''}`}>
                                    üí™ Exerc√≠cios
                                </button>
                                <button onClick={() => setActiveTab('templates')} className={`nav-btn ${activeTab === 'templates' ? 'active' : ''}`}>
                                    üìã Templates
                                </button>
                                <button onClick={() => setActiveTab('progressao')} className={`nav-btn ${activeTab === 'progressao' ? 'active' : ''}`}>
                                    üìà Progress√£o
                                </button>
                                <button onClick={() => setActiveTab('route-setting')} className={`nav-btn ${activeTab === 'route-setting' ? 'active' : ''}`}>
                                    üé® Route Setting
                                </button>
                            </div>
                        </div>
                    </div>

                    <div className="main">
                        <div className="container">
                            {activeTab === 'calendario' && (
                                <CalendarView 
                                    sessions={sessions}
                                    currentMonth={currentMonth}
                                    setCurrentMonth={setCurrentMonth}
                                    onAddSession={() => setShowModal('session')}
                                    onDeleteSession={deleteSession}
                                    selectedDate={selectedDate}
                                    setSelectedDate={setSelectedDate}
                                />
                            )}

                            {activeTab === 'exercicios' && (
                                <ExercisesView
                                    exercises={exercises}
                                    exerciseLog={exerciseLog}
                                    onAddEntry={addExerciseEntry}
                                    onAddExercise={(ex) => setExercises([...exercises, {...ex, id: Date.now()}])}
                                />
                            )}

                            {activeTab === 'templates' && (
                                <TemplatesView
                                    templates={templates}
                                    exercises={exercises}
                                    onAddTemplate={() => setShowModal('template')}
                                    onUseTemplate={(template) => {
                                        addSession({
                                            date: new Date().toISOString().split('T')[0],
                                            title: template.name,
                                            exercises: template.exercises,
                                            notes: ''
                                        });
                                    }}
                                />
                            )}

                            {activeTab === 'progressao' && (
                                <ProgressView
                                    exercises={exercises}
                                    exerciseLog={exerciseLog}
                                />
                            )}

                            {activeTab === 'route-setting' && (
                                <RouteSettingView
                                    routeSets={routeSets}
                                    onAddRouteSet={() => setShowModal('routeset')}
                                    onDeleteRouteSet={deleteRouteSet}
                                />
                            )}
                        </div>
                    </div>

                    {/* Modals */}
                    {showModal === 'session' && (
                        <SessionForm
                            exercises={exercises}
                            templates={templates}
                            onSubmit={addSession}
                            onCancel={() => setShowModal(null)}
                            selectedDate={selectedDate}
                        />
                    )}

                    {showModal === 'template' && (
                        <TemplateForm
                            exercises={exercises}
                            onSubmit={addTemplate}
                            onCancel={() => setShowModal(null)}
                        />
                    )}

                    {showModal === 'routeset' && (
                        <RouteSetForm
                            onSubmit={addRouteSet}
                            onCancel={() => setShowModal(null)}
                        />
                    )}
                </div>
            );
        }

        // Calendar View Component
        function CalendarView({ sessions, currentMonth, setCurrentMonth, onAddSession, onDeleteSession, selectedDate, setSelectedDate }) {
            const getDaysInMonth = (date) => {
                const year = date.getFullYear();
                const month = date.getMonth();
                const firstDay = new Date(year, month, 1);
                const lastDay = new Date(year, month + 1, 0);
                const daysInMonth = lastDay.getDate();
                const startingDayOfWeek = firstDay.getDay();
                
                const days = [];
                for (let i = 0; i < startingDayOfWeek; i++) {
                    days.push(null);
                }
                for (let i = 1; i <= daysInMonth; i++) {
                    days.push(new Date(year, month, i));
                }
                return days;
            };

            const days = getDaysInMonth(currentMonth);
            const dayLabels = ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'S√°b'];

            const getSessionsForDate = (date) => {
                if (!date) return [];
                const dateStr = date.toISOString().split('T')[0];
                return sessions.filter(s => s.date === dateStr);
            };

            const previousMonth = () => {
                setCurrentMonth(new Date(currentMonth.getFullYear(), currentMonth.getMonth() - 1));
            };

            const nextMonth = () => {
                setCurrentMonth(new Date(currentMonth.getFullYear(), currentMonth.getMonth() + 1));
            };

            const selectedDateSessions = selectedDate ? getSessionsForDate(selectedDate) : [];

            return (
                <div style={{display: 'flex', flexDirection: 'column', gap: '1.5rem'}}>
                    <div className="section-header">
                        <h2 className="section-title">Calend√°rio de Treinos</h2>
                        <button onClick={onAddSession} className="btn btn-primary">
                            + Nova Sess√£o
                        </button>
                    </div>

                    <div className="calendar">
                        <div className="calendar-header">
                            <button onClick={previousMonth} className="calendar-nav">‚Üê</button>
                            <h3 className="calendar-title">
                                {currentMonth.toLocaleDateString('pt-BR', { month: 'long', year: 'numeric' })}
                            </h3>
                            <button onClick={nextMonth} className="calendar-nav">‚Üí</button>
                        </div>

                        <div className="calendar-grid">
                            {dayLabels.map(label => (
                                <div key={label} className="calendar-day-label">{label}</div>
                            ))}
                        </div>

                        <div className="calendar-grid">
                            {days.map((date, idx) => {
                                const daySessions = date ? getSessionsForDate(date) : [];
                                const isToday = date && date.toDateString() === new Date().toDateString();
                                const isSelected = date && selectedDate && date.toDateString() === selectedDate.toDateString();
                                
                                return (
                                    <div
                                        key={idx}
                                        onClick={() => date && setSelectedDate(date)}
                                        className={`calendar-day ${!date ? 'empty' : ''} ${isToday ? 'today' : ''} ${isSelected ? 'selected' : ''} ${daySessions.length > 0 ? 'has-sessions' : ''}`}
                                    >
                                        {date && (
                                            <>
                                                <div className="calendar-day-number">{date.getDate()}</div>
                                                {daySessions.length > 0 && (
                                                    <div>
                                                        {daySessions.slice(0, 2).map(session => (
                                                            <div key={session.id} className="calendar-session">
                                                                {session.title}
                                                            </div>
                                                        ))}
                                                        {daySessions.length > 2 && (
                                                            <div style={{fontSize: '0.75rem', color: '#94a3b8'}}>+{daySessions.length - 2}</div>
                                                        )}
                                                    </div>
                                                )}
                                            </>
                                        )}
                                    </div>
                                );
                            })}
                        </div>
                    </div>

                    {selectedDate && (
                        <div className="card">
                            <h3 style={{fontSize: '1.25rem', fontWeight: '700', color: '#e2e8f0', marginBottom: '1rem'}}>
                                {selectedDate.toLocaleDateString('pt-BR', { dateStyle: 'full' })}
                            </h3>
                            {selectedDateSessions.length === 0 ? (
